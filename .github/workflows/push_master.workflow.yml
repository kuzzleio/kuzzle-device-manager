name: Push checks

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: "12"
      - uses: ./.github/actions/lint

  functional-tests:
     name: Functional Tests
     runs-on: ubuntu-18.04
     needs: [lint]
     steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1.4.4
          with:
            node-version: "12"
        - uses: ./.github/actions/functional-test

